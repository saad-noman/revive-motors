<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Car - Revive Motors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Abel", serif;
            font-weight: 500;
            font-size: large;
            font-style: normal;
            background-color: #1a1a1a;
            color: #adadad;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #00bcd4;
        }

        main {
            padding: 20px;
            background-color: #101010;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        h1 {
            color: #00bcd4;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }

        label {
            margin-right: 10px;
            width: 120px;
            text-align: right;
        }

        input, textarea, select {
            padding: 10px;
            width: calc(100% - 140px);
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        input[type="file"] {
            padding: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #00bcd4;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <main>
        <h1>Update Car Details</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" id="brand" name="brand" value="{{ car.brand }}" required>
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" value="{{ car.model }}" required>
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" value="{{ car.year }}" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" value="{{ car.price }}" required>
            </div>

            <div class="form-group">
                <label for="condition">Condition:</label>
                <input type="text" id="condition" name="condition" value="{{ car.condition }}" required>
            </div>

            <div class="form-group">
                <label for="mileage">Mileage:</label>
                <input type="number" id="mileage" name="mileage" value="{{ car.mileage }}" required>
            </div>

            <div class="form-group">
                <label for="transmission">Transmission:</label>
                <input type="text" id="transmission" name="transmission" value="{{ car.transmission }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required>{{ car.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="text" id="photo" name="photo" value="{{ car.photo }}" required>
            </div>

            <div class="form-group">
                <label for="on_sale">On Sale:</label>
                <select id="on_sale" name="on_sale" required>
                    <option value="yes" {% if car.available_for_sale %}selected{% endif %}>Yes</option>
                    <option value="no" {% if not car.available_for_sale %}selected{% endif %}>No</option>
                </select>
            </div>

            <button type="submit">Update Car Details</button>
        </form>
    </main>
</body>
</html>
