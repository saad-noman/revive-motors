<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details - Revive Motors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Abel", serif;
            font-weight: 500;
            font-size: large;
            font-style: normal;
            background-color: #1a1a1a;
            color: #adadad;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }

        section {
            padding: 20px;
            background-color: #101010;
            margin: 20px auto;
            max-width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        h1, h2 {
            color: #00bcd4;
        }

        .car-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .car-detail {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin: 10px;
            width: calc(100% - 40px);
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .car-detail img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Car Details</h1>
    </header>

    <section id="car-detail">
        <div class="car-details">
            <div class="car-detail">
                <img src="{{ car.photo }}" alt="{{ car.brand }} {{ car.model }}">
                <h2>{{ car.brand }} {{ car.model }} ({{ car.year }})</h2>
                <p>Condition: {{ car.condition }}</p>
                <p>Transimission: {{car.transmission}}</p>
                <p>Mileage: {{ car.mileage }}</p>
                <p>Price: ${{ car.price }}</p>
                <p>{{ car.description }}</p>
                <p>Owner: {{ car.current_owner.username }}</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Revive Motors. All rights reserved.</p>
    </footer>
</body>
</html>
